<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ label }}
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let item of items">
      <a class="dropdown-item" href="#">{{ item.name }}</a>
    </li>
  </ul>
</div>
